<form (ngSubmit)="loginUser($event)" #f="ngForm" novalidate>
    <div class="login_form">
        <input type="text" [(ngModel)]="user.username" placeholder="username" autocomplete="username" id="username" name="username"
        />
        <input type="password" placeholder="password" autocomplete="current-password" id="password" [(ngModel)]="user.password" name="password"
        />
        <input type="submit" value="Submit">
    </div>
</form>
